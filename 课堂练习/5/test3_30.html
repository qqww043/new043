<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p>当前数值为：{{userNum}}</p>
        <button @click="add">点击加一</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                userNum: 1000

            },
            methods: {
                add: function () {
                    this.userNum++;
                }
            },
        })

    </script>
</body>

</html>
